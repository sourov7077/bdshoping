{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - BD Shopping{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0"><i class="fas fa-sign-in-alt"></i> Login to Your Account</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger btn-lg mt-3">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </div>
                </form>
                <hr>
                <div class="text-center">
                    <p>Don't have an account? 
                        <a href="{% url 'register' %}" class="text-decoration-none">Register here</a>
                    </p>
                    <p>
                        <a href="#" class="text-decoration-none">Forgot Password?</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
