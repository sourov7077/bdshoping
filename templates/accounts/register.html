{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register - BD Shopping{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0"><i class="fas fa-user-plus"></i> Create Account</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger btn-lg mt-3">
                            <i class="fas fa-user-plus"></i> Register
                        </button>
                    </div>
                </form>
                <hr>
                <p class="text-center">
                    Already have an account? 
                    <a href="{% url 'login' %}" class="text-decoration-none">Login here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
